<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <button type="button" class="btn btn-primary">Przycisk_1 </button>
    <button type="button" class="btn btn-secondary">Przycisk_2 </button>
    <button type="button" class="btn btn-danger">Przycisk_3 </button>
    <button type="button" class="btn btn-info">Przycisk_4 </button>
    <div class="alert alert-primary" role="alert">Primary alert</div>
    <div class="alert alert-secondary" role="alert">Secondary alert</div>
    <div class="alert alert-danger" role="alert">Danger alert</div>
    <div class="alert alert-info" role="alert">Info alert</div>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
    </div>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
    </div>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
    </div>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
    </div>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm">Text kolumny 1</div>
        <div class="col-sm">Text kolumny 2</div>
        <div class="col-sm">Text kolumny 3</div>
      </div>
    </div>

     <div class="container">
      <div class="row">
        <div class="col-8">Text kolumny 8</div>
        <div class="col-8">Text kolumny 4</div>
      </div>
    </div>

    <img src="https://storage.googleapis.com/smartninja/smartninja-logo-2-png1507892784.png" class="img-thumbnail" alt="Nie udało się otworzyć obrazka">

</body>
</html>
