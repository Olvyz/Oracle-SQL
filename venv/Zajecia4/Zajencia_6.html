<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <button type="button" class="btn btn-primary active">Przycisk Główny</button>
    <button type="button" class="btn btn-warning">Przycisk Uwaga</button>
    <button type="button" class="btn btn-primary btn-sm">Przycisk Główny mały</button>
    <button type="button" class="btn btn-primary btn-lg btn-block">Przycisk Główny duży</button>

    <div class="alert alert-primary" role="alert">
        Główny alert
    </div>
    <div class="alert alert-success" role="alert">
        Alert z <a href="#" class="alert-link">linkiem</a>. Kliknij!
    </div>

    <div class="progress" style="height: 30px;">
        <div class="progress-bar" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
    </div>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
    </div>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
    </div>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
    </div>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm">Text małej kolumny 1</div>
        <div class="col-sm">Text małej kolumny 2</div>
        <div class="col-sm">Text małej kolumny 3</div>
      </div>
      <div class="row">
        <div class="col">Mniejsza kolumna</div>
        <div class="col-6">Większa kolumna</div>
        <div class="col">Mniejsza kolumna z prawej strony</div>

      </div>
    </div>

</body>
</html>
